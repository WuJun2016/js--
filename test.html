<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 800px;
            height: 200px;
            border: 1px solid #000;
            background: url(images/bg_shoulei.jpg) no-repeat;
            background-size: cover;
        }
        /* 
            contain     缩放背景图片，保证背景图片能够在背景区域里全部显示
                1、背景图片会等比缩放
                2、背景图片一定会全部在背景区域里显示，但有可能出现空白
            cover       缩放背景图片，保证背景图片能够占满背景区域  
                1、背景图片会等比缩放
                2、背景图片一定占满整个背景区域，背景图片有可能会被裁掉
         */
    </style>
</head>
<body>
    <div></div>
</body>
</html>
